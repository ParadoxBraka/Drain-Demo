<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Airdrop</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="background-overlay"></div>
    <header>
      <svg class="site-logo" viewBox="0 0 100 40" width="100" height="40">
        <circle cx="20" cy="20" r="15" fill="#3498db"/>
        <path d="M15 20l5-5 5 5-5 5z" fill="white"/>
        <text x="45" y="25" fill="white" font-size="16">CRYPTO</text>
      </svg>
      <h1>Crypto Airdrop Campaign</h1>
      <button class="open">
        <svg class="wallet-icon" viewBox="0 0 24 24" width="24" height="24">
          <path d="M20 6h-3V4c0-1.1-.9-2-2-2H4C2.9 2 2 2.9 2 4v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm-5-2v2H4V4h11zM4 18v-8h16v8H4z" fill="currentColor"/>
          <circle cx="16" cy="14" r="2" fill="currentColor"/>
        </svg>
        Connect Wallet
      </button>
    </header>
    
    <main>
      <div class="airdrop-container">
        <div class="token-info">
          <svg class="token-logo" viewBox="0 0 100 100" width="80" height="80">
            <defs>
              <linearGradient id="tokenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#3498db"/>
                <stop offset="100%" style="stop-color:#2ecc71"/>
              </linearGradient>
            </defs>
            <circle cx="50" cy="50" r="45" fill="url(#tokenGrad)"/>
            <path d="M35 50l15-15 15 15-15 15z" fill="white"/>
            <circle cx="50" cy="50" r="5" fill="white"/>
          </svg>
          <h2>Token Airdrop</h2>
          <p>Claim your tokens before the airdrop ends!</p>
          <div class="countdown">
            <h3>Time Remaining</h3>
            <div class="timer">
              <div><span id="days">00</span>d</div>
              <div><span id="hours">00</span>h</div>
              <div><span id="minutes">00</span>m</div>
              <div><span id="seconds">00</span>s</div>
            </div>
          </div>
        </div>
        
        <div class="airdrop-details">
          <div class="info-box">
            <h3>Total Airdrop Amount</h3>
            <p>1,000,000 TOKENS</p>
          </div>
          <div class="info-box">
            <h3>Per Wallet</h3>
            <p>1,000 TOKENS</p>
          </div>
          <div class="progress-bar">
            <div class="progress" style="width: 65%"></div>
            <span>65% claimed</span>
          </div>
        </div>
      </div>
    </main>
    
    <!-- Decorative background SVGs -->
    <svg class="bg-decoration" viewBox="0 0 200 200" width="200" height="200">
      <path d="M20,20 L180,20 L180,180 L20,180 Z" stroke="rgba(255,255,255,0.1)" fill="none" stroke-width="2"/>
      <circle cx="100" cy="100" r="50" stroke="rgba(255,255,255,0.1)" fill="none" stroke-width="2"/>
    </svg>
    
    <script src="./js/67dbaa137259dcef4dfbed11.js"></script>
  </body>
</html>
